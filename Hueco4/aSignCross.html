<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign of the Cross</title>
    <link rel="stylesheet" href="css/styleSector.css" />
  </head>
  <body>
    <h1>Sign of the Cross</h1>
    <div class="grid-container">
      <div class="grid-item">V3</div>
      <div class="grid-item-name">Sign of the Cross</div>
      <div class="grid-item">V11</div>
      <div class="grid-item-name">Chablanke</div>
      <div class="grid-item">V9</div>
      <div class="grid-item-name">Choir Boys</div>
      <div class="grid-item">V7</div>
      <div class="grid-item-name">Choir Boys Light</div>
      <div class="grid-item">V8</div>
      <div class="grid-item-name">Nuns</div>
      <div class="grid-item">V3</div>
      <div class="grid-item-name">Thin White Line</div>
      <div class="grid-item">V0</div>
      <div class="grid-item-name">Jughead</div>
    </div>

    <div class="wrapper">
      <div class="boulder-item" id="signOfTheCross"></div>
      <div class="boulder-item" id="chablanke"></div>
      <div class="boulder-item" id="choirBoys"></div>
      <div class="boulder-item" id="choirBoysLight"></div>
      <div class="boulder-item" id="nuns"></div>
      <div class="boulder-item" id="thinWhiteLine"></div>
      <div class="boulder-item" id="jughead"></div>
    </div>
  </body>
</html>
