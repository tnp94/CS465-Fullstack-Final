<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="css/style.css" />
   <link rel="stylesheet" href="css/nav-layout.css" />
   <link rel="stylesheet" href="css/layout.css" />
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <nav>
      <ul class="grid nav-grid">
         <li class="nav-item grid-item item1"><a href="index.html">Home</a></li>
         <li class="nav-item grid-item item2"><a href="locations.html">Locations List</a></li>
         <li class="nav-item grid-item item3 current"><a href="map.html">Map View</a></li>
      </ul>
   </nav>
   <div class="grid container">
      <div class="grid-item main-content">
        <div id="map"></div>
      </div>
      <div class="grid-item sidebar">
        <ul class="routes"></ul>
      </div>
   </div>
   
   <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
   <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
   <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
   <script async type='text/babel' src='js/map.js'></script>

   <script>
      // I was having trouble with the initMap function being inside map.js because the api call would (ONLY sometimes) not recognize that initMap was a function
      let pos;
      let map;
      function initMap() {
         // Set the default location and initialize all variables
         pos = {lat: 31.923, lng: -106.045};
         map = new google.maps.Map(document.getElementById('map'), {
            center: pos,
            zoom: 16,
            mapTypeId: 'hybrid'
         });
      }
   </script>
   <!-- Call the google api -->
   <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJQNiWPB-euRTc6JcAi_w30NzCPI7VD7A&callback=initMap"></script>
</body>
</html>
